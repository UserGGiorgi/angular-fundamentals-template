<div class="courses-list">
    <h2>Courses List</h2>

    <div *ngIf="courses.length === 0" class="no-courses">
        <p>No courses available.</p>
    </div>

    <div *ngFor="let course of courses" class="course-item">
        <app-course-card [course]="course"></app-course-card>
    </div>
</div>
