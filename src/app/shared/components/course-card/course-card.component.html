<div class="course-card">
    <div class="course-card__description">
        <div class="course-card__description-title">{{ course?.title || 'No title' }}</div>
        <div class="course-card__description-text">{{ course?.description || 'No description' }}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
                <b>Authors: </b>
                {{ getAuthorsNames() }}
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{ course?.duration | duration }}</span></div>
            <div><b>Created: </b><span class="course-card__date">{{ course?.creationDate | customDate }}</span></div>
        </div>
        <div class="course-card__info-actions">
            <div class="course-card__buttons">
                <app-button buttonText="Show course" (buttonClick)="showCourse()"></app-button>
                <app-button buttonText="Edit" (buttonClick)="editCourse()"></app-button>
                <app-button buttonText="Delete" (buttonClick)="deleteCourse()"></app-button>
            </div>
        </div>
    </div>
</div>
