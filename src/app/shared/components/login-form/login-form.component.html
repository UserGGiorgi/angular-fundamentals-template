<h2 class="text-align-center">Login</h2>
<div class="app-plate">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="login-form">
            <div>
                <!-- Email Field -->
                <div class="form__control">
                    <label for="email">Email</label>
                    <input type="email"
                           id="email"
                           name="email"
                           ngModel
                           emailValidator
                           required
                           #email="ngModel"
                           placeholder="Input text"
                           [class.error]="(email.touched || loginForm.submitted) && email.invalid" />
                    <span id="emailErrorMessage"
                          class="text-danger"
                          *ngIf="(email.touched || loginForm.submitted) && email.invalid">
                        <span *ngIf="email.errors?.['required']">Email is required.</span>
                        <span *ngIf="email.errors?.['invalidEmail']">Please enter a valid email address.</span>
                    </span>
                </div>

                <!-- Password Field -->
                <div class="form__control">
                    <label for="password">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           ngModel
                           required
                           #password="ngModel"
                           placeholder="Input text"
                           [class.error]="(password.touched || loginForm.submitted) && password.invalid" />
                    <span id="passwordErrorMessage"
                          class="text-danger"
                          *ngIf="(password.touched || loginForm.submitted) && password.invalid">
                        Password is required.
                    </span>
                </div>
            </div>
            <div>
                <div class="form__action">
                    <app-button [buttonText]="'LOGIN'"
                                type="submit"
                                [disabled]="isFormInvalid">
                    </app-button>
                </div>

                <div class="form__text">
                    If you don't have an account you may
                    <a routerLink="/registration" class="registration-link"><strong>Registration</strong></a>
                </div>
            </div>
        </div>
    </form>
</div>
